<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../static/flower.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/reset.css">
  <link rel="stylesheet" href="../static/GeoVisualization.css">
  <script src="../static/jquery.min.js"></script>
  <script src="../static/echarts.js"></script>
  <!-- <script src="../static/china.js"></script> -->
  <script src="../static/world.js"></script>
  <script src="../static/bmap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=nleWGW5l98AhD6P4jLmkG4k6VyTgsc9U"></script>
  <title>GeoScatter</title>
</head>
<body>
  <!-- 可视化主体模块 -->
  <div class="visualization">
    
    <div class="detailMes">
      <div class="mesHead">
        <p>Detail Information List</p>
        <img src="../images/img_wrong.svg" alt="X">
      </div>
      <table>
        <thead>
          <tr>
            <td>Index</td>
            <td>Sample Id</td>
            <td>Early Age</td>
            <td>Late Age</td>
            <td>Site Name</td>
            <td>Country</td>
            <td>DOI</td>
          </tr>
        </thead>
        <tbody class="tcontent"></tbody>
      </table>
    </div>

    <div id="chartContainer">
      <div id="chartHeader">
        <img id="closeButton" src="../images/img_wrong.svg" alt="X">
      </div>
      <div id="chart"></div>
    </div>


    <div class="worldMap">这里是地图</div>
    <div class="showChooser">     
      <div class="popPlayer">
        <img class="show" src="../images/img_eye_show.svg" alt="show">
        <img class="close" src="../images/img_eye_hide.svg" alt="hide">
      </div>
      
      <div class="sunburstChoose"> 
        <img src="../images/img_wrong.svg" alt="X">
        <div class="sunburstContent">
        </div>    
      </div>
      
    </div>
  </div>


  <script type="text/javascript" src="../static/GeoVisualization.js"></script>
</body>
</html>
